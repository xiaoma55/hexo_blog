<script>
    function click(e) {
        if (document.all) {

                oncontextmenu = 'return false';
            }
        }
        if (document.layers) {
            if (e.which == 3) {
                oncontextmenu = 'return false';
            }
        }
    }


    if (document.layers) {
        document.captureEvents(Event.MOUSEDOWN);
    }
    document.onmousedown = click;
    document.oncontextmenu = new Function("return false;")
    document.onkeydown = document.onkeyup = document.onkeypress = function () {
        if (window.event.keyCode == 123) {
            window.event.returnValue = false;
            return (false);
        }
    }

    //点击查询那个按钮
    function startChaXun($mod) {
        var input_content = $('.input_content_' + $mod).val();
        if (input_content == '') {
            $('#jiexi_data_' + $mod).css("display", "none");
            var alert_1 = layer.msg('请输入内容', {
                icon: 5
            });
        } else {
            if ($mod == 'qBangChaXunShouJi') {
                dialog('<div style="text-align:center"><br><b style="color:#ff4425">仅供查询自己的QQ号码<br>不是自己的请立即退出本页面<br>否则，发生的一切后果本人不负责<br>Tips：数据来自泄露，查到就是有使用过，查不到就是<br>没有，不保证百分百是现用（老山羊网络科技）<br><br>确认查询？？</b><br><br><a onclick=' + 'queren("qBangChaXunShouJi")' + ' class="btn btn-block btn-primary" style="background: linear-gradient(to right,#b221ff,#14b7ff);">确认</a><br></div>', 1);
            } else if ($mod == 'shouJiFanChaQQ') {
                dialog('<div style="text-align:center"><br><b style="color:#ff4425">仅供查询自己的手机号<br>不是自己的请立即退出本页面<br>否则，发生的一切后果本人不负责<br>Tips：数据来自泄露，查到就是有使用过，查不到就是<br>没有，不保证百分百是现用（老山羊网络科技）<br><br>确认查询？？</b><br><br><a onclick=' + 'queren("shouJiFanChaQQ")' + ' class="btn btn-block btn-primary" style="background: linear-gradient(to right,#b221ff,#14b7ff);">确认</a><br></div>', 1);
            } else if ($mod == 'LOLChaXun') {
                dialog('<div style="text-align:center"><br><b style="color:#ff4425">仅供查询自己的QQ号码<br>不是自己的请立即退出本页面<br>否则，发生的一切后果本人不负责<br>Tips：数据来自泄露，查到就是有使用过，查不到就是<br>没有，不保证百分百是现用（老山羊网络科技）<br><br>确认查询？？</b><br><br><a onclick=' + 'queren("LOLChaXun")' + ' class="btn btn-block btn-primary" style="background: linear-gradient(to right,#b221ff,#14b7ff);">确认</a><br></div>', 1);
            } else {

            }

        }
    }

    //警告框确认查询按钮
    function queren(mod) {
        console.log(mod);
        layer.close(layer.index);
        var input_content = $('.input_content_' + mod).val();
        if (mod == 'qBangChaXunShouJi') {
            $url = 'http://api.qb-api.com/qb-api.php?mod=cha&qq=' + input_content;
        } else if (mod == 'shouJiFanChaQQ') {
            $url = 'https://qb-api.com/bq-api.php?mobile=' + input_content;
        } else if (mod == 'LOLChaXun') {
            $url = 'https://qb-api.com/lol-api.php?mod=cha&qq=' + input_content;
        } else if (mod == '') {
        }

        var alert_1 = layer.load(0, {
            shade: false
        });
        $.getJSON($url,
            function (json) {
                layer.close(alert_1);
                if (json['code'] == 200 && json['msg'] == 'ok') {
                    layer.msg('查询成功', {
                        icon: 1
                    });
                    if (mod == 'qBangChaXunShouJi') {
                        $('#qBangChaXunShouJiResult').val(json['data']['mobile']);
                        $('#jiexi_data_qBangChaXunShouJi').css("display", "block");
                    } else if (mod == 'shouJiFanChaQQ') {
                        $('#shouJiFanChaQQResult').val(json['data']['qq']);
                        $('#jiexi_data_shouJiFanChaQQ').css("display", "block");
                    } else if (mod == 'LOLChaXun') {
                        $('#LOLChaXunResult').val(json['data']['qq'] + "        " + json['data']['server']);
                        $('#jiexi_data_LOLChaXun').css("display", "block");
                    } else {

                    }
                } else {

                    layer.msg(json['msg']);
                    var clickId = 'jiexi_data_' + mod
                    $('#' + clickId).css("display", "none");
                }
            });
    }

    function dialog(code, exit) {
        layer.open({
            type: 1,
            skin: 'layui-layer-lan',
            //加上边框
            area: ['350px', ''],
            //宽高
            closeBtn: exit,
            shade: 0.8,
            title: '提示',
            btnAlign: 'c',
            content: code,
        });
